<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/style.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="container__element container__element--first orange"></div>
            <div class="container__element container__element--first red"></div>
                <div class="container__element container__element--first white"></div>
        </div>
        <div class="container">
            <div class="container-horizontal">
                <div class="container-horizontal__element blue"></div>
            </div>
            <div class="container-middle">
                <div class="container-small">
                    <div class="container-small__element white"></div>
                    <div class="container-small__element blue"></div>
                    <div class="container-small__element orange"></div>
                </div>
                    <div class="container-bottom">
                    <div class="container-bottom__element red"></div>
                    <div class="container-bottom__element white"></div>
                </div>
            </div>
            <div class="container-horizontal">
                <div class="container-horizontal__element-top blue"></div>
                <div class="container-horizontal__element-bottom orange"></div>
            </div>
            <div class="container-horizontal">
                <div class="container-horizontal__element orange"></div>
            </div>
        </div>
    </div>
</body>
</html>
